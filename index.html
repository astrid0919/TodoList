<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>
  <!-- 第一步 -->
  <article class="task_container">
    <!-- 第三步 -->
    <button type="button" class="btn_empty">Clear</button> 
    <h1 class="title1">To-do List</h1>
    <div class="task_add_block">
      <input type="text" class="task_name" placeholder="to-do…">
      <button type="button" class="task_add">Add</button>
    </div>
    <div class="task_list_parent">
      <ul class="task_list">
      </ul>
    </div>
  </article>

  <!-- 載入 jQuery -->
  <script src="vendors/jquery/jquery-3.6.0.min.js"></script>
  <!-- 載入 Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <!-- 載入 js file -->
  <script src="js/index1.js"></script>
  
</body>

</html>
